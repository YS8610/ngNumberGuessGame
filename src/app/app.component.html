<h1>Number Guessing Game!!</h1>
<p>A random number is generated from {{minimum+1}} to {{maximum-1}} !!!</p>
<form (ngSubmit)="onSubmit() ">
  <label for="userinput">Please enter your number: </label>
  <input type="number" id=userinput [formControl]="userinput" [min]="minimum+1" [max]="maximum-1">
  <br/>
  <button type="button" (click)="onSubmit()" [disabled]="userinput.invalid" *ngIf="!isCompleted">Submit</button>
  <h3>{{msg}}</h3>

  <p *ngFor="let guess of guesses let i = index">{{i+1}}. {{guess}} </p>
</form>
